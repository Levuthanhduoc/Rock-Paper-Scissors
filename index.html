<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissor</title>
</head>
<body>
    <p>Man vs machine RPS editon</p>
    <div class="box">
        <div class="image_box">
            <div class="image" id="computer">CP</div>
            <div class="middle">VS</div>
            <div class="image" id="user">PC</div>
        </div>
        <div class="score_box">
            <p id="score">Computer:0</p>
            <p id="score">0:Player</p>
        </div>
        <p id="result">result here</p>
    </div>
    <button id="start">Start</button>
    <div class="button-box">
        <button id="key" type="button">ROCK</button>
        <button id ="key" type="button">PAPER</button>
        <button id ="key" type="button">SCISSOR</button>
    </div>
</body>
<script src="script.js" defer></script>
</html>
